baseurl = "/"
languageCode = "en-us"
defaultContentLanguage = "en-us"
title = "菽不知说"
theme = "hugo-tranquilpeak-theme"
paginate = 7
canonifyurls = true
disqusShortname = "qiufei"

# because I set publish dir as qiufei.github.io, so i delete the default public folder.
publishDir = "qiufei.github.io"

preserveTaxonomyNames = true
footnotereturnlinkcontents = "↩"
hasCJKLanguage = true
enableEmoji = true

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
  post = "/:year/:month/:day/:slug/"

[taxonomies]
  tag = "tags"
  category = "categories"
  archive = "archives"

[author]
  name = "Fei Qiu"
  bio = "hfutqiufei@163.com"
  job = "lecturer"
  location = "China"
  # Your Gravatar email. Overwrite `author.picture` everywhere in the blog
  gravatarEmail = "hfutqiufei@163.com"

